<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de proba de HTML5</title>
    </head>

    <body>
        <form action="" method="get">
            <p>Nombre: <input type="text" id="nombre" name="user_name"></p>
            <p>Correo: <input type="email" id="mail" name="user_E-mail"></p>
            <p>URL: <input type="url" id="url" name="user_url"></p>
            <p>Fecha: <input type="date" id="fecha" name="user_fecha"></p>
            <p>Tiempo: <input type="time" id="tiempo" name="user_tiempo"></p>
            <p>Fecha y hora: <input type="datetime" id="fechahora" name="user_fechahora"></p>
            <p>Mes: <input type="month" id="mes" name="user_mes"></p>
            <p>Semana: <input type="week" id="semana" name="user_semana"></p>
            <p>Numero (minimo -5, maximo 5) <input type="number" id="numero" name="user_numero"></p>
            <p>Telefono: <input type="tel" id="telefono" name="user_telefono"></p>
            <p>Termino de busqueda: <input type="search" id="busqueda" name="user_busqueda"></p>
            <p>Color favorito: <input type="color" id="colorfav" name="user_colorfav"></p>
            <input type="button" value="Enviar" >
        </form>
